<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record a New Guitar</title>
    <link rel="stylesheet" href="./styles.css">
    <script  type="module" src="./dist/index.js"></script>
</head>
<body>

    <h1>Record a New Guitar</h1>

    <form onclick=submitForm()>
        <label for="company">Company:</label>
        <select id="company" name="company" required>
            <option value="Fender">Fender</option>
            <option value="Gibson">Gibson</option>
            <option value="Ibanez">Ibanez</option>
            <option value="Musicman">Musicman</option>
            <option value="Steinberg">Steinberg</option>
        </select>

        <br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1950" required>

        <br>

        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" name="serialNumber" pattern="[A-Za-z0-9]{4,9}" required>

        <br>

        <label for="modelName">Model Name:</label>
        <input type="text" id="modelName" name="modelName" required>

        <br>

        <label for="madeIn">Made In:</label>
        <select id="madeIn" name="madeIn" required>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="Mexico">Mexico</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Other">Other</option>
        </select>

        <br>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="Mint">Mint</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Relic">Relic</option>
            <option value="Damaged">Damaged</option>
            <option value="NotFunctional">Not Functional</option>
        </select>

        <br>

        <label for="additionalFeatures">Additional Features:</label>
        <input type="checkbox" id="originalParts" name="originalParts"> <label for="originalParts">All Original Parts</label>
        <input type="checkbox" id="limitedEdition" name="limitedEdition"> <label for="limitedEdition">Limited Edition</label>
        <input type="checkbox" id="discontinued" name="discontinued"> <label for="discontinued">Discontinued</label>

        <br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
